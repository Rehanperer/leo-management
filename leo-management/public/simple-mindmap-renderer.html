<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleMindMap Renderer</title>
    <link rel="stylesheet" href="https://unpkg.com/simple-mind-map@0.10.2/dist/simpleMindMap.esm.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #mindMapContainer {
            width: 100%;
            height: 100%;
        }

        #mindMapContainer * {
            margin: 0;
            padding: 0;
        }

        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div id="status">Loading...</div>
    <div id="mindMapContainer"></div>

    <script src="https://unpkg.com/simple-mind-map@0.10.2/dist/simpleMindMap.umd.min.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const MindMap = window.simpleMindMap.default;
        let mindMap = null;
        let isUpdatingFromParent = false;

        function updateStatus(message) {
            statusEl.textContent = message;
            console.log('[SimpleMindMap Renderer]', message);
        }

        function parseMarkdownToMindMap(markdown) {
            if (!markdown || markdown.trim() === '') {
                return {
                    data: { text: 'Empty Mindmap' },
                    children: []
                };
            }

            const lines = markdown.split('\n');
            const root = { data: { text: 'Mindmap' }, children: [] };
            const stack = [{ level: 0, node: root }];

            lines.forEach(line => {
                const trimmed = line.trim();
                if (!trimmed) return;

                let level = 0;
                let text = '';

                if (trimmed.startsWith('#')) {
                    const match = trimmed.match(/^(#+)\s+(.*)/);
                    if (match) {
                        level = match[1].length;
                        text = match[2];
                    }
                } else if (trimmed.startsWith('-')) {
                    const indentMatch = line.match(/^(\s*)-/);
                    const indent = indentMatch ? indentMatch[1].length : 0;
                    level = Math.floor(indent / 2) + 2;
                    text = trimmed.replace(/^-\s+/, '');
                } else {
                    text = trimmed;
                    level = stack[stack.length - 1].level + 1;
                }

                if (!text) return;

                const newNode = {
                    data: { text: text },
                    children: []
                };

                while (stack.length > 0 && stack[stack.length - 1].level >= level) {
                    stack.pop();
                }

                if (stack.length > 0) {
                    const parent = stack[stack.length - 1].node;
                    if (!parent.children) parent.children = [];
                    parent.children.push(newNode);
                    stack.push({ level, node: newNode });
                }
            });

            if (root.children && root.children.length === 1) {
                return root.children[0];
            }

            return root;
        }

        function mindMapToMarkdown(node, level = 1) {
            let markdown = '';
            const prefix = '#'.repeat(level);
            markdown += `${prefix} ${node.data.text}\n`;

            if (node.children && node.children.length > 0) {
                node.children.forEach(child => {
                    markdown += mindMapToMarkdown(child, level + 1);
                });
            }

            return markdown;
        }

        function renderMindmap(markdown) {
            try {
                updateStatus('Rendering mindmap...');

                if (!markdown || markdown.trim() === '') {
                    updateStatus('No content');
                    return;
                }

                const data = parseMarkdownToMindMap(markdown);

                isUpdatingFromParent = true;

                if (!mindMap) {
                    mindMap = new MindMap({
                        el: document.getElementById('mindMapContainer'),
                        data: data,
                        layout: 'logicalStructure',
                        theme: 'default',
                        enableFreeDrag: true,
                        readonly: false
                    });

                    // Listen for data changes - only send if user made the change
                    mindMap.on('data_change', () => {
                        if (!isUpdatingFromParent) {
                            setTimeout(() => {
                                const currentData = mindMap.getData();
                                const updatedMarkdown = mindMapToMarkdown(currentData);
                                window.parent.postMessage({
                                    type: 'MINDMAP_UPDATED',
                                    content: updatedMarkdown
                                }, '*');
                            }, 100);
                        }
                    });
                } else {
                    mindMap.setData(data);
                    mindMap.render();
                }

                setTimeout(() => {
                    isUpdatingFromParent = false;
                }, 200);

                updateStatus(`Rendered (${markdown.length} chars)`);

                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
            } catch (error) {
                updateStatus('Error: ' + error.message);
                console.error('[SimpleMindMap Renderer] Error:', error);
                isUpdatingFromParent = false;
            }
        }

        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'UPDATE_MINDMAP') {
                renderMindmap(event.data.content);
            }
        });

        // Signal ready
        updateStatus('Ready');
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'MINDMAP_READY' }, '*');
        }
    </script>
</body>

</html>
