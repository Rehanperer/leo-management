<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindmap Renderer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #mindmap {
            width: 100%;
            height: 100%;
        }
        
        #status {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status">Loading...</div>
    <svg id="mindmap"></svg>

    <!-- Load Markmap from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib@0.15.4/dist/browser/index.js"></script>

    <script>
        const statusEl = document.getElementById('status');
        const svgEl = document.getElementById('mindmap');
        let markmapInstance = null;

        function updateStatus(message) {
            statusEl.textContent = message;
            console.log('[Mindmap Renderer]', message);
        }

        function renderMindmap(markdown) {
            try {
                updateStatus('Rendering mindmap...');
                
                if (!markdown || markdown.trim() === '') {
                    updateStatus('No content');
                    return;
                }

                // Transform markdown to mindmap data
                const transformer = new markmap.Transformer();
                const { root, features } = transformer.transform(markdown);

                // Create or update Markmap instance
                if (!markmapInstance) {
                    markmapInstance = markmap.Markmap.create(svgEl, {
                        duration: 0,
                        maxWidth: 300,
                    });
                }

                // Render the mindmap
                markmapInstance.setData(root);
                markmapInstance.fit();

                updateStatus(`Rendered (${markdown.length} chars)`);
                
                // Hide status after 2 seconds
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 2000);
            } catch (error) {
                updateStatus('Error: ' + error.message);
                console.error('[Mindmap Renderer] Error:', error);
            }
        }

        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'UPDATE_MINDMAP') {
                renderMindmap(event.data.content);
            }
        });

        // Signal ready
        updateStatus('Ready');
        if (window.parent !== window) {
            window.parent.postMessage({ type: 'MINDMAP_READY' }, '*');
        }
    </script>
</body>
</html>
